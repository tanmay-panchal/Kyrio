<div class="service-item" style="border-left: 3px solid @AppointmentColor !important;" serviceid="@ServiceId" duration="@Duration">
    <p class="title-service">
        <span class="service-name">@ServiceName</span>
        <span class="special-price">@SpecialPrice</span>
    </p>
    <p class="clearfix"></p>
    <p class="des-service">
        <span class="duration">@DurationName</span>
        <span class="retail-price">@RetailPrice</span>
    </p>
    <p class="clearfix"></p>
</div>
