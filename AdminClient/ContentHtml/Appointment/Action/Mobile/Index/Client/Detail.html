        <p class="mb-1 text-uppercase border rounded-circle text-light font-weight-bold bg-info d-flex align-items-center justify-content-center font-xl" style="min-height: 50px; min-width: 50px; width: 50px; height: 50px;">@Represent</p>
        <div class="pl-3">
