<div id="@id" class="itemtip">
    <div class="form-group">
        <label class="col-form-label" id="lblTipAmount">Tip Amount</label>
        <div class="d-flex">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-right-0" id="CurrencySymbol1">
                    </span>
                </div>
                <input type="number" min="0" class="form-control border-left-0 border-right-0" id="TipAmount">
                <div class="input-group-append" name="btnDeleteItemTip">
                    <span class="input-group-text bg-white border-left-0"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div style="" class="switchButton">
                <button type="button" class="btn btn-success" name="prefixTipAmount" id="CurrencySymbol2"></button>
                <button type="button" class="btn btn-not-success" name="percentTipAmount">%</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-form-label">Staff Tipped</label>
        <select class="form-control" id="SelectStaffID" urlselection="/Home/GetUserBaseId"></select>
    </div>
    <hr style="margin-left: -15px;margin-right: -15px;border-top:1px solid #c2cfd6;margin-top: 15px;margin-bottom: 5px;" />
</div>
