<center>
    <table bgcolor="#fff" border="0" cellspacing="0" height="100%" style="background-color:white;max-width:600px" width="100%">
        <tbody>
            <tr>
                <td align="center" valign="top">
                    <table border="0" cellpadding="0" cellspacing="0" style="border-top:10px solid #50c7a7;padding:0" width="100%">
                        <tbody>
                            <tr>
                                <td align="center" style="border-left:1px solid #ddd;border-right:1px solid #ddd;border-bottom:1px solid #ddd;padding:20px" valign="top">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                            <tr>
                                                <td style="color:#39464e;font-family:Arial;font-size:14px;line-height:125%;text-align:left" valign="top">
                                                    <table cellpadding="0" cellspacing="0" style="border:0;width:100%;font-family:Roboto,sans-serif;color:#2c2c2c;max-width:600px">
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <table style="width:100%;color:#2c2c2c">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td>
                                                                                    <h1 style="text-align:center;font-weight:bold;font-size:16px">
                                                                                        @BusinessName
                                                                                    </h1>
                                                                                    <address style="text-align:center;font-size:14px;margin:5px 0;font-style:normal">
                                                                                        @Location
                                                                                    </address>
                                                                                    <div style="text-align:center;font-size:14px;margin:5px 0">
                                                                                        @Line1
                                                                                    </div>
                                                                                    <div style="text-align:center;font-size:14px;margin:5px 0">
                                                                                        @Line2
                                                                                    </div>
                                                                                    <div style="text-align:center;font-size:14px;margin:5px 0">
                                                                                        &nbsp;
                                                                                    </div>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table style="width:100%;color:#2c2c2c;padding-top:14px">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td>
                                                                                    <h1 style="text-align:center;font-weight:bold;font-size:16px;margin:0">
                                                                                        @InvoiceNo
                                                                                    </h1>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td>
                                                                                    <div style="text-align:center;font-size:14px;margin:0">
                                                                                        @InvoiceDate
                                                                                    </div>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td>
                                                                                    <div style="text-align:center;font-size:14px;margin:0">
                                                                                        @InvoiceDesc
                                                                                    </div>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table cellspacing="0" style="width:100%;padding-top:28px;color:#2c2c2c">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td style="border-bottom:1px solid #c2c2c2;padding:14px 0 0 8px">
                                                                                    <div style="font-size:14px;font-weight:normal;margin:0 0 7px 0">
                                                                                        Client
                                                                                    </div>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td style="padding:14px 0 28px 8px">
                                                                                    <div style="font-size:14px;margin:0">
                                                                                        @ClientName
                                                                                    </div>
                                                                                    <div style="font-size:14px;margin:0">
                                                                                        @Email
                                                                                    </div>
                                                                                    <div style="font-size:14px;margin:0">
                                                                                        @MobileNumber
                                                                                    </div>
                                                                                    <div style="font-size:14px;margin:0">
                                                                                        @Address
                                                                                    </div>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table cellspacing="0" style="width:100%;color:#2c2c2c;margin-top:14px;border-top:1px solid #c2c2c2">
                                                                        <tbody>
                                                                            <tr></tr>
                                                                            @InvoiceDetail
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table cellspacing="0" style="width:100%;padding-bottom:14px;color:#2c2c2c">
                                                                        <tbody>
                                                                            @TaxDetail
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table cellspacing="0" style="width:100%;color:#2c2c2c">

                                                                        <tbody>
                                                                            <tr style="font-size:14px">
                                                                                <td style="padding:14px 0 14px 8px;border-bottom:1px solid #c2c2c2;border-top:1px solid #c2c2c2">
                                                                                    Total
                                                                                </td>
                                                                                <td style="padding:14px 8px 14px 0;text-align:right;border-bottom:1px solid #c2c2c2;border-top:1px solid #c2c2c2">
                                                                                    @TotalValue
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table style="width:100%;padding:14px 0;color:#2c2c2c">
                                                                        <tbody>
                                                                            @InvoiceContaint
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table cellspacing="0" style="width:100%">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td style="border-top:1px solid #c2c2c2">
                                                                                    &nbsp;
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table style="width:100%;color:#2c2c2c">
                                                                        <tbody>
                                                                            @Change
                                                                            <tr style="font-size:22px">
                                                                                <td style="padding-left:8px">
                                                                                    Balance
                                                                                </td>
                                                                                <td style="text-align:right;padding-right:8px">
                                                                                    @BalanceValue
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table style="width:100%;padding-top:14px;color:#2c2c2c">
                                                                        <tbody>
                                                                            <tr style="font-size:14px;text-align:center">
                                                                                <td>
                                                                                    @Line3
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table style="width:100%;padding-top:14px;color:#2c2c2c">
                                                                        <tbody>
                                                                            <tr style="font-size:14px;text-align:center">
                                                                                <td>
                                                                                    &nbsp;
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table bgcolor="#FFF" border="0" cellpadding="10" cellspacing="0" style="background-color:white" width="100%">
                                        <tbody>
                                            <tr>
                                                <td align="center">
                                                    <a href="@SiteName" style="color:#a8a6a6;font-family:Arial;font-size:12px;line-height:100%;text-decoration:none" target="_blank" >Powered by @BrandName</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</center>
