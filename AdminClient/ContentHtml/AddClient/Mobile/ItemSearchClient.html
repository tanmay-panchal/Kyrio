<div class="col-12 form-group p-0 @Border pt-2">
    <button class="pl-0 pr-0 btn btn-block bg-white text-left d-flex justify-content-between align-items-center" type="button" clientid="@ClientID" name="item-client-search">
        <div class="d-flex">
            <p class="text-uppercase border rounded-circle text-light font-weight-bold bg-info d-flex align-items-center justify-content-center" style="min-height: 40px; min-width: 40px; width: 40px; height: 40px;">@Represent</p>
            <div class="pl-3">
                <p class="mb-1">@FullName</p>
                <p class="mb-1 small">@Description</p>
            </div>
        </div>
        <i class="fa fa-chevron-right"></i>
    </button>
</div>
