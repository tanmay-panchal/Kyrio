<div class="col-12 form-group p-0 border-bottom">
    <button class="pl-0 pr-0 btn btn-block bg-white text-left d-flex justify-content-between" type="button" name="item-service" serviceid="@ServiceID">
        <div>
            <p class="mb-1">@ServiceName</p>
            <p class="mb-1 small">@DurationName</p>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex ">
                <div class="pl-3">
                    <p class="mb-1">@SpecialPrice</p>
                    <del class="mb-1 small">@RetailPrice</del>
                </div>
            </div>
            <i class="fa fa-chevron-right pl-2"></i>
        </div>
    </button>
</div>
