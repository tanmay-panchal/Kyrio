<div class="modal fade show modal-main modal modal-mobile" id="modalDetailClient">
    <div class="modal-dialog" role="document" style="position:fixed">
        <div class="modal-content">
            <div class="modal-header b-0">
                <h3 class="modal-title" name="titleModal"></h3>
                <button type="button" class="close" name="closeModal">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <form novalidate="novalidate" id="formModalMain">
                    <div class="col-12 form-group p-0" id="container-client-detail">
                        <div class="col-12 form-group">
                            <h3 class="text-left font-weight-bold text-capitalize">client details</h3>
                        </div>
                        <div class="col-12 form-group border-bottom pt-2">
                            <button id="buttonShowAction_ClientDetail" class="pl-0 pr-0 btn btn-block bg-white text-left d-flex justify-content-between align-items-center" type="button">
                                <div class="d-flex">
                                    <p class="mb-1 text-uppercase border rounded-circle text-light font-weight-bold bg-info d-flex align-items-center justify-content-center font-xl" style="min-height: 50px; min-width: 50px; width: 50px; height: 50px;">@Represent</p>
                                    <div class="pl-3">
                                        <p class="mb-0">@FullName</p>
                                        <p class="mb-1 small">@Description</p>
                                    </div>
                                </div>
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <div class="col-12 form-group d-flex justify-content-around align-items-center pt-4 mt-2">
                            <div class="text-center">
                                <h4 class="mb-1 font-weight-bold">@TotalBooking</h4>
                                <p class="small text-capitalize">total bookings</p>
                            </div>
                            <div class="text-center">
                                <h4 class="mb-1 font-weight-bold">@TotalSale</h4>
                                <p class="small text-capitalize">total sales</p>
                            </div>
                        </div>
                        <div class="col-12 form-group p-0 mt-2 pt-4" id="container-tab-detail-client">
                            <ul class="nav nav-tabs overflow-x" role="tablist" style="max-width: 100vw">
                                <li class="nav-item">
                                    <a class="nav-link text-uppercase" data-toggle="tab" href="#appointments" role="tab" aria-controls="appointments" aria-selected="true">appointments</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-uppercase" data-toggle="tab" href="#products" role="tab" aria-controls="products" aria-selected="false">products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-uppercase" data-toggle="tab" href="#invoices" role="tab" aria-controls="invoices" aria-selected="false">invoices</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-uppercase" data-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="false">info</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active show" id="appointments" role="tabpanel">
                                    @TabAppointments
                                </div>
                                <div class="tab-pane" id="products" role="tabpanel">
                                    @TabProducts
                                </div>
                                <div class="tab-pane" id="invoices" role="tabpanel">
                                    @TabInovices
                                </div>
                                <div class="tab-pane" id="info" role="tabpanel">
                                    @TabInfo
                                </div>
                            </div>
                        </div>
                        <div class="d-none full-screen flex-column justify-content-end" id="container-action-client-detail">
                            <div style="min-width:100vw; z-index: 2;" class="p-2">
                                <div class="col-12 form-group p-0 m-0">
                                    <button type="button" class="font-weight-bold p-3 font-xl btn btn-block bg-white text-dark border rounded" id="buttonEditClient_ClientDetail">Edit client details</button>
                                </div>
                                <div class="col-12 form-group p-0 m-0">
                                    <button type="button" class="p-3  font-weight-bold font-xl btn btn-block bg-white text-danger border rounded" id="buttonRemoveClient_ClientDetail">Remove from appointment</button>
                                </div>
                            </div>
                            <div style="min-width:100vw; z-index: 2;" class="p-2">
                                <button type="button" class="p-3 font-weight-bold font-xl btn btn-block bg-white text-dark border rounded" name="closeModal">Close</button>
                            </div>
                            <div name="full-screen conver-button" class="bg-dark position-absolute" style="z-index:1; opacity: 0.5; top:0; left:0;bottom:0;right:0;"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
