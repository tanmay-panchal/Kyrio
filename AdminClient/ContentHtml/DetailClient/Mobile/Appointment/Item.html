<div class="col-12 form-group p-0 border-bottom pt-2">
    <div class="pl-0 pr-0 d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <div class="pl-2">
                <h4 class="mb-1 font-weight-bold font-xl">@Day</h4>
                <p class="small text-capitalize">@Month</p>
            </div>
            <div class="pl-3">
                <p class="mb-0 small">@Time <span class="text-uppercase @ClassStatus">@Status</span></p>
                <p class="mb-0">@ServiceName</p>
                <p class="mb-0 small">@DurationNameAndStaff</p>
            </div>
        </div>
        <p class="mb-0 text-center">@Price</p>
    </div>
</div>
