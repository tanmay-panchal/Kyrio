 <div class="col-12 form-group p-0 d-none" id="container-no-appointment">
    <div class="d-flex align-items-center flex-column">
        <p class="mb-3 mt-4"><i class="fa fa-calendar font-5xl"></i></p>
        <p class="font-weight-bold text-capitalize mb-0">no appointments</p>
        <p class="small">This client has no upcoming or past appointments</p>
    </div>
</div>
<div class="col-12 form-group p-0 overflow-y" style="max-height: calc(100vh - 380px)" id="container-appointment">
    <h4 class="font-weight-bold text-capitalize font-xl">past (@CountItem)</h4>
    <div class="col-12 form-group p-0">
        @LsItem
    </div>
</div>
